<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PotatoAI</title>
  </head>
  <body>
    <div>
      <h1>PotatoAI</h1>
      <h2>Upload your image</h2>
    </div>
    <input type="file" id="image-upload" accept="image/*" />

    <button type="button" onclick="predictFromImage()">Predict</button>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
      const modelURL =
        "https://teachablemachine.withgoogle.com/models/o5MPOy1Ab/model.json";
      const metadataURL =
        "https://teachablemachine.withgoogle.com/models/o5MPOy1Ab/metadata.json";
      let model, labelContainer, maxPredictions;

      async function init() {
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      async function predictFromImage() {
        const inputElement = document.getElementById("image-upload");
        const file = inputElement.files[0];
        const img = new Image();

        const reader = new FileReader();
        reader.onload = function (e) {
          img.src = e.target.result;
          img.onload = async function () {
            // Save the image data to session storage
            sessionStorage.setItem("uploadedImage", e.target.result);

            const prediction = await model.predict(img);
            for (let i = 0; i < maxPredictions; i++) {
              const classPrediction =
                prediction[i].className +
                ": " +
                prediction[i].probability.toFixed(2);
              labelContainer.childNodes[i].innerHTML = classPrediction;
            }
          };
        };

        if (file) {
          reader.readAsDataURL(file);
        }

        // Clear the file input value
        inputElement.value = "";
      }

      init();
    </script>
  </body>
</html>
